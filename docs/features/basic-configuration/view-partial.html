<div data-ng-id="basic_configuration" class="waffles ui-view-basic-configuration">
    <div class="w-12 w-alpha w-omega">
        <div class="w-12 w-alpha w-omega">
            [{{people.length}}] People. Select a person To programatically set the Picklist
        </div>
        <div class="w-12 w-alpha w-omega">
          <div class="w-6 w-alpha">
              <telui-combobox
                              data="people"
                              label="People"
                              value="selectedPerson"
                              max-height="400"
                              
                              label-prop="<%= name.last %>, <%= name.first %>">
              </telui-combobox>
          </div>
          <div class="w-6 w-omega">
              {{selectedPerson}}
          </div>
        </div>
